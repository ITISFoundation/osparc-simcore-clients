name: publish-python-client
on:
  workflow_run:
    workflows: [build-and-test-python-client]
    branches: [master]
    types:
      - completed
permissions: read-all

jobs:

  debug:
    name: debug
    runs-on: ubuntu-latest
    steps:
      - name: debug messages
        run: |
          echo "github.event.workflow_run.event.event_name=${{github.event.workflow_run.event.event_name}}"

  publish-osparc_client:
    name: Publish osparc_client wheel
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build-n-publish, test-20-04, test-latest]
    environment:
      name: pypi
      url: https://pypi.org/p/osparc_client
    permissions:
      id-token: write
    steps:
      - name: Download wheels
        run: |
          repo=${{github.repository_owner}}/${{github.event.workflow_run.repository.name}}
          gh run download ${{ github.event.workflow_run.id }} --repo=${repo}
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Remove osparc wheel
        run: rm -f dist/${{needs.build-n-publish.outputs.osparc}}
      - name: Publish osparc_client to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          packages-dir: dist/
      - name: Publish osparc_client to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          packages-dir: dist/

  publish-osparc-to-pypi:
    name: Publish osparc wheel
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build-n-publish, test-20-04, test-latest]
    environment:
      name: pypi
      url: https://pypi.org/p/osparc
    permissions:
      id-token: write
    steps:
      - name: Download wheels
        run: |
          repo=${{github.repository_owner}}/${{github.event.workflow_run.repository.name}}
          gh run download ${{ github.event.workflow_run.id }} --repo=${repo}
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Remove osparc_client wheel
        run: rm -f dist/${{needs.build-n-publish.outputs.osparc_client}}
      - name: Publish osparc to Test PyPI
        if: github.event_name == 'pull_request'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          packages-dir: osparc_python_wheels/
      - name: Publish osparc to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          packages-dir: osparc_python_wheels/
