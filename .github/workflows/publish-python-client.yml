name: publish-python-client
on:
  workflow_run:
    workflows: [build-and-test-python-client]
    branches: [master]
    types:
      - completed
permissions: read-all

jobs:

  debug:
    name: debug
    runs-on: ubuntu-latest
    steps:
      - name: print debug messages
        run: |
          echo "github.ref=${{github.ref}}"

  publish-osparc_client:
    name: Publish osparc_client wheel
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/osparc_client
    permissions:
      id-token: write
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set up Python environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install semver
      - name: Download wheels
        id: download
        run: |
          source .venv/bin/activate
          repo=${{github.repository_owner}}/${{github.event.workflow_run.repository.name}}
          gh run download ${{ github.event.workflow_run.id }} --repo=${repo}
          version=$(cat osparc_python_wheels/VERSION)
          echo "is-release=$(python scripts/is_semantic_version.py "${version}" --no-raise-result)" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Remove osparc wheel
        run: |
          osparc_wheel=$(ls osparc_python_wheels/osparc-*)
          rm -f ${osparc_wheel}
          rm -f osparc_python_wheels/VERSION
      - name: Publish osparc_client to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          packages-dir: osparc_python_wheels/
      - name: Publish osparc_client to PyPI
        if: ${{steps.download.outputs.is-release}} == 'True'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          packages-dir: osparc_python_wheels/

  publish-osparc:
    name: Publish osparc wheel
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/osparc
    permissions:
      id-token: write
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set up Python environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install semver
      - name: Download wheels
        id: download
        run: |
          source .venv/bin/activate
          repo=${{github.repository_owner}}/${{github.event.workflow_run.repository.name}}
          gh run download ${{ github.event.workflow_run.id }} --repo=${repo}
          version=$(cat osparc_python_wheels/VERSION)
          echo "is-release=$(python scripts/is_semantic_version.py "${version}" --no-raise-result)" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Remove osparc_client wheel
        run: |
          osparc_client_wheel=$(ls osparc_python_wheels/osparc_client*)
          rm -f ${osparc_client_wheel}
          rm -f osparc_python_wheels/VERSION
      - name: Publish osparc to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          packages-dir: osparc_python_wheels/
      - name: Publish osparc to PyPI
        if: ${{steps.download.outputs.is-release}} == 'True'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          packages-dir: osparc_python_wheels/
