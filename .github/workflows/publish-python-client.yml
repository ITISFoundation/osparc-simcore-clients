name: publish-python-client
run-name: python client
permissions:
  id-token: write
on:
  workflow_dispatch:
    inputs:
      repo:
        description: "Repository where openapi-json was generated"
        default: "ITISFoundation/osparc-simcore-clients"
      run_id:
        description: "Run ID of the workflow which generated openapi.json as an artifact"
        required: true
  push:
jobs:
  build-and-upload-wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.ref }}
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Download open api json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run download ${{ github.event.inputs.run_id }}  --repo=bisgaard-itis/osparc-simcore-clients --dir ./api
        if: github.event_name == 'workflow_dispatch'
      - name: Generate client
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git status
          make devenv
          source .venv/bin/activate
          cd clients/python
          make install-dev
          make dist-ci
      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: osparc_python_client
          path: clients/python/artifacts/dist/
      - name: Publish distribution ðŸ“¦ to *Test* PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          packages-dir: clients/python/artifacts/dist
