# Adapted from https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

name: Publish Python 🐍 distributions 📦 to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - name: Set up Python 3.7
          uses: actions/setup-python@v1
          with:
            python-version: 3.7
        - name: Upgrade package tools
          run: >-
            python -m pip install -U
            pip
            setuptools
            wheel
        - name: Build a binary wheel and a source tarball
          run: python setup.py sdist bdist_wheel
        - if: github.event.base_ref == 'ref/heads/master'
          name: Publish distribution 📦 to *Test* PyPI
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.TEST_PYPI_TOKEN }}
            repository_url: https://test.pypi.org/legacy/
        - if: github.event.base_ref == 'ref/heads/master' && startsWith(github.ref, 'refs/tags')
          name: Publish distribution 📦 to PyPI
          uses: pypa/gh-action-pypi-publish@master
          with:
            user: __token__
            password: ${{ secrets.PYPI_TOKEN }}
